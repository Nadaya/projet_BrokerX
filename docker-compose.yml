services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file: .env.docker
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d

  app:
    build: .
    container_name: rust_app
    ports:
      - "8080:8080"
    env_file: .env.docker
    stdin_open: true
    tty: true
    depends_on:
      - db

volumes:
  db_data: